<!DOCTYPE html>
<html>
    <head>
        <title>NUMERIC-GRID</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="layout_sty.css">
    </head>
    <body>
        <hr>
        <h2>NUMERIC-GRID</h2>
        <button id="help">WHAT IS NUMERIC-GRID ?</button>
        <button class="grid" id="prime_number">[ PRIME NUMBER ]</button>
        <button class="grid" id="factorial_number">[ FACTORIAL NUMBER ]</button>
        <button class="grid" id="square_root">[ SQUARE ROOT ]</button>
        <button class="grid" id="binary_number">[ BINARY NUMBER ]</button>
        <button class="grid" id="hexadecimal_number">[ HEXADECIMAL NUMBER ]</button>
        <button class="grid" id="octal_number">[ OCTAL NUMBER ]</button>
    </body>
</html>
